<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <button onclick="play()">放小蜜蜂</button>
  <div class="piano">
    <div id="xx" class="C key white" data-note="C" ></div>
    <div class="b key black" data-note="Db"></div>
    <div class="D key white" data-note="D" ></div>
    <div class="Eb key black" data-note="Eb"></div>
    <div class="E key white" data-note="E" ></div>
    <div class="F key white" data-note="F" ></div>
    <div class="Gb key black" data-note="Gb" ></div>
    <div class="G key white" data-note="G" ></div>
    <div class="Ab key black" data-note="Ab"></div>
    <div class="A key white" data-note="A" ></div>
    <div class="Bb key black" data-note="Bb"></div>
    <div class="B key white" data-note="B" ></div>
  </div>

  <audio id="C" src="notes/C.mp3"></audio>
  <audio id="Db" src="notes/Db.mp3"></audio>
  <audio id="D" src="notes/D.mp3"></audio>
  <audio id="Eb" src="notes/Eb.mp3"></audio>
  <audio id="E" src="notes/E.mp3"></audio>
  <audio id="F" src="notes/F.mp3"></audio>
  <audio id="Gb" src="notes/Gb.mp3"></audio>
  <audio id="G" src="notes/G.mp3"></audio>
  <audio id="Ab" src="notes/Ab.mp3"></audio>
  <audio id="A" src="notes/A.mp3"></audio>
  <audio id="Bb" src="notes/Bb.mp3"></audio>
  <audio id="B" src="notes/B.mp3"></audio>

</body>
</html>
